<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>مشغل الفيديو — ANIME DIIB</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <a class="nav-link" href="javascript:history.back()">رجوع</a>
            <a class="nav-link" href="index.html">الرئيسية</a>
        </div>
    </header>

    <main class="container player-page">
        <h1 id="player-title" class="page-title">جارٍ التحميل...</h1>

        <div id="video-wrap">
            <div class="player-container">
                <video id="video" playsinline webkit-playsinline crossorigin="anonymous" tabindex="0"></video>
                <div id="iframe-wrap" style="display:none;width:100%;height:70vh;"></div>

                <div class="player-controls" id="player-controls">
                    <button type="button" id="btn-play" class="btn">تشغيل</button>
                    <div class="progress-wrap" style="flex:1;display:flex;align-items:center;gap:8px;margin:0 8px;">
                        <input id="progress" type="range" min="0" max="100" value="0" style="flex:1" />
                        <div id="time" class="muted small">00:00 / 00:00</div>
                    </div>
                    <input id="volume" type="range" min="0" max="1" step="0.01" value="1" style="width:120px" />
                    <select id="speed" style="margin-left:8px">
                        <option value="0.5">0.5x</option>
                        <option value="1" selected>1x</option>
                        <option value="1.5">1.5x</option>
                        <option value="2">2x</option>
                    </select>
                    <button type="button" id="btn-full" class="btn">ملء</button>
                </div>
            </div>
        </div>

        <div style="margin-top:12px;">
            <div id="player-message" class="muted small" style="margin-top:12px"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="player.js"></script>

    <style>
    .player-container{position:relative;background:#000;border-radius:12px;overflow:hidden}
    video#video{width:100%;height:70vh;background:#000;display:block}
    .player-controls{display:flex;align-items:center;gap:6px;padding:10px;background:linear-gradient(180deg, rgba(0,0,0,0.45), rgba(0,0,0,0.35));position:relative}
    .player-controls .btn{background:linear-gradient(90deg,#ff6b6b,#d64545);color:#071226;border-radius:8px;padding:8px 10px;border:none}
    .player-controls input[type=range]{appearance:none;background:rgba(255,255,255,0.06);height:6px;border-radius:6px}
    .player-controls select{background:transparent;color:var(--text);border-radius:6px;padding:6px}
    </style>
</body>
</html>

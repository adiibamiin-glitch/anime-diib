<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>المسلسلات — ANIME DIIB</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <a class="nav-link" href="index.html">الرئيسية</a>
            <a class="nav-link" href="movies.html">الأفلام</a>
        </div>
    </header>

    <main class="container">
        <h1 class="page-title">المسلسلات</h1>
        <div id="shows-grid" class="grid"></div>
    </main>

    <script src="data.js"></script>
    <script>
    (function(){
        const grid = document.getElementById('shows-grid');
        function render(){
            const catalog = DIIB.getCatalog();
            const shows = catalog.shows || [];
            grid.innerHTML = '';
            shows.forEach(s=>{
                const a = document.createElement('article'); a.className='card';
                a.innerHTML = `
                    <a class="card-link" href="series.html?id=${encodeURIComponent(s.id)}">
                        <div class="thumb">
                            <img src="${s.poster||'screen1.jpg'}" alt="${s.title}" loading="lazy" />
                        </div>
                        <h3 title="${s.title}">${s.title}</h3>
                    </a>
                `;
                grid.appendChild(a);
            });
        }
        render();
        window.addEventListener('storage', render);
    })();
    </script>

    <footer class="site-footer">
        <div class="container">© ANIME DIIB</div>
    </footer>

</body>
</html>
